<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Scooter Lim</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header>
        <!--LOGO-->
        <div class="logo">
          <img src="img/logo.png" alt="Logo Lim">
        </div>
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- PRIMO MONOPATTINO -->
        <section>
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <p class="indirizzo">Via Guadalametri - a 200 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica primo"></div>
        </section>
        <!-- SECONDO MONOPATTINO -->
        <section>
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <p class="indirizzo">Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica secondo"></div>
        </section>
        <!-- TERZO MONOPATTINO -->
        <section>
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <p class="indirizzo">Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica terzo"></div>
        </section>
      </main>
    </div>
  </body>
</html>
